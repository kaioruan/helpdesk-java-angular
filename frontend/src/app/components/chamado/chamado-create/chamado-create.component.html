<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando Chamado</h1>
  <img 
    class="full-width" 
    src="assets/img/chamado-create.svg"
    alt="chamado image"
  >

  <form class="form">
    <mat-form-field 
    class="full-width" 
    appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input
      [formControl]="titulo"
      required
      matInput 
      [(ngModel)]="chamado.titulo"
      name="titulo"
      placeholder="Ex. Trocar bateria de notebook">
    </mat-form-field>
  </form>

  <div class="status-prioridade">
    <mat-form-field appearance="outline">
      <mat-label>Selecione um status</mat-label>
      <mat-select
        [formControl]="status"
        required
        [(ngModel)]="chamado.status"
        name="status"
      >
        <mat-option value="0">ABERTO</mat-option>
        <mat-option value="1">EM ANDAMENTO</mat-option>
        <mat-option value="2">ENCERRADO</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Selecione uma prioridade</mat-label>
      <mat-select 
        [formControl]="prioridade"
        required
        [(ngModel)]="chamado.prioridade"
        name="prioridade"
      >
        <mat-option value="0">BAIXA</mat-option>
        <mat-option value="1">MÉDIA</mat-option>
        <mat-option value="2">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um técnico</mat-label>
      <mat-select
        [formControl]="tecnico"
        required
        [(ngModel)]="chamado.tecnico"
        name="tecnico"
      >
        <mat-option 
        *ngFor="let tec of tecnicos" 
        value="{{tec.id}}"
        >
          {{tec.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field 
    class="full-width"
     appearance="outline">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select
        [formControl]="cliente"
        required
        [(ngModel)]="chamado.cliente"
        name="cliente"
      >
      <mat-option 
      *ngFor="let cliente of clientes" 
      value="{{cliente.id}}"
      >
      {{cliente.nome}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea
      [formControl]="observacoes"
      required
      class="descricao" 
      matInput 
      placeholder="Ex. notebook não está ligando"
      [(ngModel)]="chamado.observacoes"
      name="observacoes"
      ></textarea>
    </mat-form-field>
  </form>
  <button 
    (click)="create()"
    [disabled]="!validaCampos()" 
    class="full-width mat-elevation-z4" 
    mat-flat-button 
    color="primary"
   >
    Adicionar
  </button>
  <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  
  <p class="full-width">Desenvolvido por Kaio Oliveira</p>

</div>
